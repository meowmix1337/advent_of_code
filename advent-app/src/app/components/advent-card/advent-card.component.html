<mat-card style="padding: 8px;">
  <mat-card-header>
    <mat-card-subtitle>Day {{day}} </mat-card-subtitle>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }} </p>
    <ng-container *ngIf="error === ''">
      <b>Part 1:</b>
      <p><ng-container *ngIf="answers">{{ answers.answer1 }}</ng-container></p>
      <b>Part 2:</b>
      <p><ng-container *ngIf="answers">{{ answers.answer2 }}</ng-container></p>
    </ng-container>
    <ng-container *ngIf="error !== ''">
      <b>Error:</b>
      <p>{{ error }}</p>
    </ng-container>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
