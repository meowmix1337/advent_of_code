<mat-card class="card">
  <mat-card-header>
    <mat-card-subtitle>Day {{day}} </mat-card-subtitle>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ description }} </p>
    <ng-container *ngIf="error === ''">
      <answer [label]="'Part 1'" [answer]="answers?.answer1"></answer>
      <answer [label]="'Part 2'" [answer]="answers?.answer2"></answer>
    </ng-container>
    <ng-container *ngIf="error !== ''">
      <b>Error:</b>
      <p>There was an error with your request!</p>
    </ng-container>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="button-color" (click)="this.getDayAnswer()">GET
      ANSWER</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
